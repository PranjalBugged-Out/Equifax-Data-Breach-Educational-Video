<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equifax - Consumer Dispute Portal (Demo)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .warning-banner {
            background-color: #ff4444;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .equifax-header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
        }
        .dispute-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="warning-banner">
        ⚠️ EDUCATIONAL DEMONSTRATION ONLY - Simulated Vulnerable System ⚠️
    </div>
    
    <div class="equifax-header">
        <div class="container">
            <h1>Consumer Dispute Portal</h1>
            <p>Submit your credit report dispute</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="dispute-form">
            <form id="disputeForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="ssn" class="form-label">Social Security Number</label>
                    <input type="text" class="form-control" id="ssn" pattern="\d{3}-\d{2}-\d{4}" placeholder="XXX-XX-XXXX" required>
                </div>
                
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Current Address</label>
                    <textarea class="form-control" id="address" rows="2" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="dispute_reason" class="form-label">Dispute Reason</label>
                    <select class="form-control" id="dispute_reason" required>
                        <option value="">Select a reason...</option>
                        <option value="incorrect_balance">Incorrect Account Balance</option>
                        <option value="unknown_account">Unknown Account</option>
                        <option value="identity_theft">Potential Identity Theft</option>
                        <option value="incorrect_personal_info">Incorrect Personal Information</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="details" class="form-label">Additional Details</label>
                    <textarea class="form-control" id="details" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Dispute</button>
            </form>
            
            <div id="response" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.getElementById('disputeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                ssn: document.getElementById('ssn').value,
                dob: document.getElementById('dob').value,
                address: document.getElementById('address').value,
                dispute_reason: document.getElementById('dispute_reason').value,
                details: document.getElementById('details').value
            };
            
            try {
                const response = await fetch('/api/submit-dispute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                document.getElementById('response').innerHTML = `
                    <div class="alert alert-success">
                        Dispute submitted successfully. Your reference number is: ${result.dispute_id}
                    </div>
                `;
            } catch (error) {
                document.getElementById('response').innerHTML = `
                    <div class="alert alert-danger">
                        Error submitting dispute. Please try again later.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
